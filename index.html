<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register your names here to start the game!</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="player1-name">1st Player's name: </label>
                    <input type="text" id="player1-name" name="player1-name" required>
                </div>
                <div class="form-group">
                    <label for="player2-name">2nd Player's name:</label>
                    <input type="text" id="player2-name" name="player2-name" required>
                </div>
                <button type="submit">Play</button>
            </form>
        </div>
        <div class="mid">
            <h1>Tic Tac Toe</h1>
            <div class="grid-container">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
            </div>
            <button type="submit" class="reset">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
